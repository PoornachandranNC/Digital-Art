<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - DigiArt</title>
  <link rel="stylesheet" href="main.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }
    header nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-size: 18px;
    }
    .container {
      width: 85%;
      margin: 40px auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h2 {
      color: #333;
      font-size: 28px;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input, textarea {
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    textarea {
      resize: vertical;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    .contact-info {
      margin-top: 20px;
    }
    .contact-info p {
      font-size: 16px;
      color: #555;
    }
    .contact-info p strong {
      color: #333;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Contact Us - DigiArt</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="artworks.html">Artworks</a>
      <a href="about.html">About Us</a>
    </nav>
  </header>

  <!-- Contact Form Section -->
  <div class="container">
    <h2>Get in Touch</h2>
    <form action="submit-contact.php" method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <div class="contact-info">
      <p><strong>Email:</strong> contact@digiart.com</p>
      <p><strong>Phone:</strong> +1 234 567 890</p>
      <p><strong>Address:</strong> 123 DigiArt Lane, Creativity City, CA 12345</p>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 DigiArt. All Rights Reserved.</p>
  </footer>

</body>
</html>
